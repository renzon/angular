<!DOCTYPE html>
<html>
<head>
    <title>Exemplo Angular JS</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <script type="application/javascript" src="/static/js/angular.min.js"></script>
    <script>
        var minhaApp = angular.module('minhaApp', [], function ($interpolateProvider) {
            $interpolateProvider.startSymbol('{_');
            $interpolateProvider.endSymbol('_}');
        });

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4" ng-app="minhaApp">
            <h1>Cadastro de Evento</h1>
            {_ 'Python Nordeste ' + nomeParticipante _}
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nome do Participante" ng-model="nomeParticipante"/>
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-plus"></i></button>
                </span>
            </div>
            <br/>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Fulano</td>
                    <td>
                        <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ciclano</td>
                    <td>
                        <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Beltrano</td>
                    <td>
                        <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
